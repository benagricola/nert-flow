            pct: 10000
          pps: 
            abs: 50000
            pct: 10000
          fps:
            abs: 5000
            pct: 10000
        '1.1.15.0/24':
          bps: 
            abs: 524288000 # 500Mbps
            pct: 10000
          pps: 
            abs: 50000
            pct: 10000
          fps:
            abs: 5000
            pct: 10000
      icmp_typecode:
        echo:
          bps:
            abs: 1000000
            pct: 10000
          pps:
            abs: 2000
